<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info | Discos Suluulu</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="backgroundinfo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay color -->
  <div class="video-overlay"></div>

  <!-- Overlay Content -->
  <div class="overlay">

    <!-- Logo Links Row -->
    <div class="logo-links">
      <a href="https://vinyl.discosuluulu.com" target="_blank">
        <img src="logovinyl.png" alt="Vinyl" />
      </a>
      <a href="https://discosuluulu.com/synclicensing" target="_blank">
        <img src="logosynclicensing.png" alt="Sync Licensing" />
      </a>
      <a href="https://collab.discosuluulu.com" target="_blank">
        <img src="collab.png" alt="Collab" />
      </a>
    </div>

    <!-- Description -->
    <div class="description">

    </div>

  </div>

</body>
</html>
